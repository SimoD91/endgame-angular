<div class="bodyUser">
  <div class="container pt-5">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <img src="../../../assets/icons/favicon_endgame.png" alt="Immagine" class="img-fluid">
      </div>
      <div class="col-md-6">
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="inputNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Inserisci il nome">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="inputCognome" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="inputCognome" placeholder="Inserisci il cognome">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Inserisci l'email">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Inserisci lo username">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Inserisci la password">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
