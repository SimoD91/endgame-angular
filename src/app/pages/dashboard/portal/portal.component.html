<div class="bodyPortal">
  <div class="container contPortal">
    <div class="row justify-content-center mb-3 searchbar">
      <form ngModule class="col-10 col-sm-7 col-md-12 col-lg-8">
        <div class="row">
          <div class="col-10 col-sm-7 col-md-2 col-lg-3 px-0 px-lg-1 divInput">
            <input name="title" type="text" class="form-control form1" placeholder="Inserisci titolo">
          </div>
          <div class="col-10 col-sm-7 col-md-2 col-lg-2 px-0 px-lg-1 contForm2">
            <select name="type" class="form-select form2">
              <option class="dropdown-item" hidden disabled selected value="">Genere</option>
              <option class="dropdown-item" value="any">Qualsiasi</option>
              <option class="dropdown-item" value="horror">Survival Horror</option>
              <option class="dropdown-item" value="adventure">Action-Adventure</option>
            </select>
          </div>
          <div class="col-10 col-sm-7 col-md-2 col-lg-2 px-0 px-lg-1 contForm3">
            <input name="year" type="text" class="form-control form3" placeholder="Anno">
          </div>
          <div class="col-10 col-sm-7 col-md-2 col-lg-3 px-0 px-lg-1 contForm4">
            <select name="platform" class="form-select form4 dropdown">
              <option hidden disabled selected value="">Piattaforma</option>
              <option class="dropdown-item" value="any">Qualsiasi</option>
              <option class="dropdown-item" value="pc">PC</option>
              <option class="dropdown-item" value="ps1">PS1</option>
              <option class="dropdown-item" value="ps2">PS2</option>
              <option class="dropdown-item" value="ps3">PS3</option>
              <option class="dropdown-item" value="ps4">PS4</option>

              <option class="dropdown-item" value="pc">PC</option>
              <option class="dropdown-item" value="ps1">PS1</option>

              <option class="dropdown-item" value="ps4">PS4</option>
              <option class="dropdown-item" value="ps5">PS5</option>
            </select>
          </div>
          <div class="col-10 col-sm-7 col-md-2 col-lg-2 divButton px-0">
            <button class="btn btn-warning btn-block text-center text-light">Cerca</button>
          </div>
        </div>
